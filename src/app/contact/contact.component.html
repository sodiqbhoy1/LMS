<!-- contact.component.html -->
<section id="contact" class="py-16 bg-gray-100 text-white mt-20">
  <div class="container mx-auto text-center px-4 sm:px-8">
    <h2 class="text-3xl font-bold sm:text-4xl text-gray-800">Get in Touch</h2>
    <p class="mt-4 text-lg sm:text-xl text-gray-600">Feel free to reach out for any inquiries or support. We're here to help!</p>
    
    <!-- Contact Form -->
    <form class="mt-8 max-w-lg mx-auto space-y-6 bg-white p-8 rounded-lg shadow-lg">
      <input 
        type="text" 
        placeholder="Your Name" 
        class="w-full p-4 rounded-lg border-2 border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#3FC35F]" 
      />
      
      <input 
        type="email" 
        placeholder="Your Email" 
        class="w-full p-4 rounded-lg border-2 border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#3FC35F]" 
      />
      
      <textarea 
        placeholder="Your Message" 
        class="w-full p-4 rounded-lg border-2 border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#3FC35F]" 
      ></textarea>
      
      <button 
        type="submit" 
        class="w-full py-4 bg-[#3FC35F] text-white rounded-lg hover:bg-[#36A94A] transition duration-300 focus:outline-none focus:ring-2 focus:ring-[#36A94A]"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
