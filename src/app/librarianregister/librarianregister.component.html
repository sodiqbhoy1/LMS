<app-navbar></app-navbar>
<div class="flex justify-center items-center min-h-screen bg-gray-100 px-4 my-10">
  <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">Librarian Registration</h2>

    <form [formGroup]="librarianForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- First Name and Last Name (Side by Side on Larger Screens) -->
      <div class="sm:flex sm:space-x-4">
        <div class="mb-4 sm:flex-1">
          <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
          <input id="firstName" formControlName="firstName" type="text" placeholder="Enter first name" required
                 class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div *ngIf="librarianForm.controls['firstName'].invalid && librarianForm.controls['firstName'].touched" class="text-red-500 text-sm">
            First name is required.
          </div>
        </div>

        <div class="mb-4 sm:flex-1">
          <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
          <input id="lastName" formControlName="lastName" type="text" placeholder="Enter last name" required
                 class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <div *ngIf="librarianForm.controls['lastName'].invalid && librarianForm.controls['lastName'].touched" class="text-red-500 text-sm">
            Last name is required.
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" required
               class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="librarianForm.controls['email'].invalid && librarianForm.controls['email'].touched" class="text-red-500 text-sm">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter password" required
               class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="librarianForm.controls['password'].invalid && librarianForm.controls['password'].touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <!-- Phone -->
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
        <input id="phone" formControlName="phone" type="tel" placeholder="Enter phone number" required
               class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="librarianForm.controls['phone'].invalid && librarianForm.controls['phone'].touched" class="text-red-500 text-sm">
          Phone number is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="librarianForm.invalid"
                [ngClass]="{
                  'bg-gray-400 hover:bg-gray-500': librarianForm.invalid,
                  'bg-blue-600 hover:bg-blue-700': librarianForm.valid
                }"
                class="w-full py-3 text-white font-semibold rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
