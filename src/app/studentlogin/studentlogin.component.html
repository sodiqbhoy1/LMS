<app-navbar></app-navbar>
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Student Login</h2> <!-- Title for the page -->

    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" required
               class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="studentForm.controls['email'].invalid && studentForm.controls['email'].touched" class="text-red-500 text-sm">
          Please enter a valid email.
        </div>
      </div>

      <!-- Password -->
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" required
               class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="studentForm.controls['password'].invalid && studentForm.controls['password'].touched" class="text-red-500 text-sm">
          Password is required.
        </div>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="studentForm.invalid"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Login
        </button>
      </div>
    </form>
  </div>
</div>
